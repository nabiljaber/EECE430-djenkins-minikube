<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
  <title>{% if form.instance.pk %}Update Movie{% else %}Add Movie{% endif %}</title>
</head>
<body>
  <h1>{% if form.instance.pk %}Update Movie{% else %}Add Movie{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'movie_list' %}">Cancel</a>
  </form>
</body>
</html>
